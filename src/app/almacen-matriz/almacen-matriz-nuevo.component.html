<h1 mat-dialog-title>Detalle de Ubicaci√≥n</h1>
<div mat-dialog-content>
  <table class="table table-striped">
    <thead>
    <tr class="table-info">               
      <th scope="col">Item</th>
      <th scope="col">Lote</th>
      <th scope="col">Marca</th>
      <th scope="col">Cantidad</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data.enviarData" class="table-info">
      <th>{{item.Item}}</th>
      <th>{{item.Lote}}</th>
      <th>{{item.Marca}}</th>
      <th>{{item.Cantidad}}</th>
      </tr>
    </tbody>
    </table>       
</div>

    <button class="btn btn-outline-primary" (click)="onNoClick()">OK</button>
